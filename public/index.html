<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TASKRS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="/style.css">
  <script src="/script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
</head>

<body class="bg-gray-100">
  <div id="custom-dialog"
    class="hidden absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-white p-4 rounded-lg shadow-lg">
    <p id="dialog-message" class="text-sm"></p>
    <button id="close-dialog" class="mt-2 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-700">OK</button>
  </div>

  <div id="note-dialog" class="hidden fixed z-50 inset-0 overflow-y-auto">
    <div class="flex items-center justify-center min-h-screen">
      <div class="bg-white rounded-lg overflow-hidden shadow-xl transform transition-all max-w-lg w-full mx-4 sm:mx-0">
        <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
          <div class="sm:flex sm:items-start">
            <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left w-full">
              <h3 class="text-lg leading-6 font-medium text-gray-900" id="dialog-title">
                Adicionar Nota
              </h3>
              <div class="mt-2">
                <textarea id="note-text" rows="4"
                  class="w-full shadow-sm block mt-1 border border-gray-300 rounded-md"></textarea>
              </div>
            </div>
          </div>
        </div>
        <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
          <button id="submit-note"
            class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-500 text-base font-medium text-white hover:bg-blue-700 sm:ml-3 sm:w-auto sm:text-sm">
            Enviar
          </button>
        </div>
      </div>
    </div>
  </div>

  <div id="loading" class="hidden">
    <i class="fas fa-spinner fa-spin"></i>
  </div>

  <div id="app-container" class="app-container" style="display: none;">
  </div>
</body>

</html>
