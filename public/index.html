<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TASKRS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="/style.css">
  <script src="/script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
</head>

<body class="bg-gray-100">
  <div id="custom-dialog"
    class="hiddens absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-white p-4 rounded-lg shadow-lg">
    <p id="dialog-message" class="text-sm"></p>
    <button id="close-dialog" class="mt-2 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-700">OK</button>
  </div>
  
  <div id="login-container" class="flex items-center justify-center min-h-screen">
    <div class="w-full max-w-xs">
      <form id="login-form" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <div class="mb-4">
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            type="text" id="username" placeholder="UsuÃ¡rio" required>
        </div>
        <div class="mb-6">
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
            type="password" id="password" placeholder="Senha" required>
        </div>
        <div class="flex flex-col space-y-2">
          <button
            class="buttons-open bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            type="submit">
            Entrar
          </button>
          <a href="#" id="show-register-form"
            class="buttons-open self-center inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">
            Cadastre-se
          </a>
        </div>
      </form>
    </div>
  </div>

  <div id="app-container" class="app-container" style="display: none;">
  </div>
</body>

</html>
